      // 用於將圖片文件轉換為 Base64 字串
      function convertImageToBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => resolve(reader.result);
          reader.onerror = (error) => reject(error);
        });
      }

      async function addCarousel() {
        // 取得表單元素的值
        const title = document.getElementById("recipient-title").value;
        const text = document.getElementById("recipient-text").value;
        const startTime = document.getElementById("recipient-statTime").value;

        // 建立 JSON 物件
        const data = {

          shopCarouselUrl: url,
          shopCarouselState: state,

        // 發送 POST 請求
        fetch("/s123/ShopCarouselServlet", {
