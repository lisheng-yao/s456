  <!-- Js scripts -->
  <!-- move top -->
  <button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span>
  </button>
  <script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
      scrollFunction();
    };

    function scrollFunction() {
      if (
        document.body.scrollTop > 20 ||
        document.documentElement.scrollTop > 20
      ) {
        document.getElementById("movetop").style.display = "block";
      } else {
        document.getElementById("movetop").style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>

  <!-- MENU-JS -->
  <script>
    $(window).on("scroll", function () {
      var scroll = $(window).scrollTop();

      if (scroll >= 80) {
        $("#site-header").addClass("nav-fixed");
      } else {
        $("#site-header").removeClass("nav-fixed");
      }
    });

    //Main navigation Active Class Add Remove
    $(".navbar-toggler").on("click", function () {
      $("header").toggleClass("active");
    });
    $(document).on("ready", function () {
      if ($(window).width() > 991) {
        $("header").removeClass("active");
      }
      $(window).on("resize", function () {
        if ($(window).width() > 991) {
          $("header").removeClass("active");
        }
      });
    });
  </script>
  <!-- //MENU-JS -->

  <!-------------------------------------  優惠查出 ---------------------------------->
  <script>
    // 載入印出
    window.onload = function () {
      getData();
    };

    function getData() {
      fetch("/Jamigo/promotions")
        .then((response) => response.json())
        .then((data) => {
          //   console.log(data);

          const container = document.querySelector(
            ".row.justify-content-center"
          );

          data.forEach((activity) => {
            const activityCard = `
                <div class="col-lg-4 col-md-6 item mt-5">
                    <div class="card">
                     <div class="card-header p-0 position-relative">
                        <a href=" ${
                          activity[2].includes("折價券")
                            ? "promotionC_detail.html?promotionCouponNo=" +
                              activity[0]
                            : "promotionP_detail.html?promotionPointNo=" +
                              activity[0]
                        } "
                        }" class="zoom d-block">
                        <img class="card-img-bottom d-block" src="${
                          activity[2].includes("折價券")
                            ? "/Jamigo/promotionCPic/" + activity[0]
                            : "/Jamigo/promotionPPic/" + activity[0]
                        }" alt="Card image cap" style="object-fit: cover; width: 100%; height: 250px;" />
                     </a>

                    <div class="post-pos">
                        <a href=" ${
                          activity[2].includes("折價券")
                            ? "promotionC_detail.html?promotionCouponNo=" +
                              activity[0]
                            : "promotionP_detail.html?promotionPointNo=" +
                              activity[0]
                        } "class="receipe blue">${activity[1]}</a>
                        <a href=" ${
                          activity[2].includes("折價券")
                            ? "promotionC_detail.html?promotionCouponNo=" +
                              activity[0]
                            : "promotionP_detail.html?promotionPointNo=" +
                              activity[0]
                        } " class="receipe yellow ml-2">${activity[2]}</a>
                        </div>
                    </div>
                    <div class="card-body course-details">
                        <div class="price-review d-flex justify-content-between mb-1 align-items-center">
                        <p> ${activity[1]} </p>
                        <!-- Rating stars here -->
                        </div>
                        <a href=" ${
                          activity[2].includes("折價券")
                            ? "promotionC_detail.html?promotionCouponNo=" +
                              activity[0]
                            : "promotionP_detail.html?promotionPointNo=" +
                              activity[0]
                        } " class="course-desc">${activity[2]}</a>
                        </div>
                    </div>
                    </div>
                    </div>
                    `;

            container.innerHTML += activityCard;
          });
        })
        .catch((error) => {
          // 處理錯誤
          console.error("Error:", error);
        });
    }
  </script>
