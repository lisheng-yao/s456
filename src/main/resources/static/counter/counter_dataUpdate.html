    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/Jamigo/counter/counterAcc")
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            // 將獲取的資料填入表單
            document.getElementById("counterNo").value = data.counterNo;
            document.getElementById("counterName").value = data.counterName;
            document.getElementById("cutPercent").value = data.cutPercent;
            document.getElementById("account").value = data.counterAccount;
            document.getElementById("counterPassword").value =
              data.counterPassword;
            document.getElementById("counterStat").value =
              data.counterStat === 1 ? "啟用" : "未啟用";
            document.getElementById("counterGui").value = data.counterGui;
            document.getElementById("counterFloor").value = data.counterFloor;
            document.getElementById("counterTel").value = data.counterTel;
            document.getElementById("counterPoc").value = data.counterPoc;
            document.getElementById("counterPocPhone").value =
              data.counterPocPhone;
            document.getElementById("counterPocAddress").value =
              data.counterPocAddress;
            document.getElementById("counterEmail").value = data.counterEmail;
            document.getElementById("counterBankAccount").value =
              data.counterBankAccount;
            document.getElementById("counterReportCount").value =
              data.counterReportCount;
            document.getElementById("counterAbout").value = data.counterAbout;

            const img = document.createElement("img");
            img.src = "/Jamigo/counterPic/" + data.counterNo;
            img.alt = "";
            img.classList.add("detail-controll-table-img", "col-2");
            document.getElementById("counterPicO").appendChild(img);
          })
          .catch((error) => {
            console.error("發生錯誤:", error);
          });
      });
    </script>

    <!------------------------------------- 確認update圖片 ------------------------------->
    <script>
      function updatePic() {
        const counterNo = document.getElementById("counterNo").value;
        const counterPicInput = document.getElementById("counterPic");
        const counterPic = counterPicInput.files[0];

        const formData = new FormData();
        formData.append("counterPic", counterPic);

        fetch(`/Jamigo/update/counterPic/${counterNo}`, {
          method: "PUT",
          body: formData,
        })
          .then((response) => {
            if (response.ok) {
              return response.text();
            } else {
              throw new Error("圖片更新失敗");
            }
          })
          .then((responseData) => {
            console.log(responseData);
            window.location.reload();
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
