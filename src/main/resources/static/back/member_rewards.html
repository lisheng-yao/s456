    <script>

              const feedback = mlevel.levelFeedback;

              const trElement = document.createElement("tr");

                    <td>${no}</td>
                    <td>${name}</td>
                    <td>${feedback} 倍</td>
                    <td>
                      <button
                          type="button"
                          class="btn btn-primary"

                        >
                        詳細資料 / 修改

                          id="exampleModal${no}"
                          tabindex="-1"
                          aria-labelledby="exampleModalLabel"
                          aria-hidden="true"
                        >

                                    >

                                      type="text"
                                      class="form-control"
                                      id="update-feedback-${no}"
                                      value="${feedback}"
                                    />
                                  </div>
                                </form>
                              </div>

    <!-------------------------------------- 新增會員等級 ---------------------------------->

    <script>
      function addLevel() {
        const name = document.getElementById("add-name").value;
        const feedback = document.getElementById("add-feedback").value;

        const data = {
          levelName: name,
          levelFeedback: feedback,
        };

        // 發送 POST 請求
        fetch("/Jamigo/addLevel", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((responseData) => {
            Swal.fire("新增完成", "你很棒唉!", "success")
              .then(() => {
                // 清空表單
                document.getElementById("add-name").value = "";
                document.getElementById("add-feedback").value = "";
              })
              .then(() => {
                location.reload();
              });
          })
          .catch((error) => {
            // 處理錯誤
            console.error("Error:", error);
          });
      }
    </script>

    <!-------------------------------------- 修改會員等級 ---------------------------------->
    <script>
      function updateLevel(levelId) {
        const no = document.getElementById(`update-no-${levelId}`).value;
        const name = document.getElementById(`update-name-${levelId}`).value;
        const feedback = document.getElementById(
          `update-feedback-${levelId}`
        ).value;

        const data = {
          levelNo: no,
          levelName: name,
          levelFeedback: feedback,
        };

        console.log(data);

        fetch(`/Jamigo/update/${no}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => {
            if (response.ok) {
              return response.text();
            } else {
              throw new Error("Level update failed");
              return;
            }
          })
          .then((responseData) => {
            console.log(responseData);
            Swal.fire("修改完成", "你很棒唉!", "success").then(() => {
              location.reload();
            });
            // location.reload();
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
