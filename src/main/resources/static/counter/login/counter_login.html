  <!-- sweetalert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!---------------------------------- 送出登入請求 --------------------------------->
  <script>
    function login() {
      const name = document.getElementById("counterAccount").value;
      const password = document.getElementById("counterPassword").value;

      let counter = {
        counterAccount: name,
        counterPassword: password,
      };

      fetch("/Jamigo/login", {
        method: "Post",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(counter),
      })
        .then((response) => {
          if (response.ok)
            window.location.href = "/Jamigo/counter/counter_data.html";
          else document.getElementById("login-error").style.display = "block";
          Swal.fire({
            icon: "error",
            title: "帳號密碼有誤，請重確認",
          });
        })
        .catch((error) => console.log("錯誤"));
    }
  </script>

  <script>
    function checkEnter(event) {
      if (event.keyCode === 13) {
        // 觸發登入按鈕的點擊事件
        login();
      }
    }
  </script>
